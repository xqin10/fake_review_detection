<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>First ECharts Example</title>
    <!-- import echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        
        var option = {
            title: {
                text: 'First ECharts Example',
                subtext: 'Total Spam or Not-Spam Reviews',
                left: 'center'
            },
            tooltip: {
                trigger: 'item'
            },
            legend: {
                data:['Reviews'],
                orient: 'vertical',
                left: 'left',
            },
            series: [{
                name: 'Reviews',
                type: 'pie',
                radius: '50%',
                data: [
                    {value:'{{fake_reviews_count}}',name:'Spam'},
                    {value:'{{true_reviews_count}}',name:'Not-Spam'}
                    // {value:10,name:'Spam'},
                    // {value:20,name:'Not-Spam'}
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };
 
        // Display
        myChart.setOption(option);
    </script>
</body>
</html>
